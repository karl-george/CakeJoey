<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CakeJoey - Fantastic cakes at great prices</title>
  </head>
  <body>
    <div class="container dark-block">
      <div class="container-inner">
        <div class="hero grid grid--1x2">
          <div class="shop-heading">
            <h1>Welcome to Our Cake Shop</h1>
            <p class="shop-heading-content">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Cupiditate magnam nihil corporis tenetur tempore! Esse natus ut
              magni maiores labore.
            </p>
            <button class="btn btn-dark">Shop Now</button>
          </div>
          <div class="hero-cake">
            <img class="hero-cake-img" src="images/cake.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
